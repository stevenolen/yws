<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Montage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom styles (for now) -->
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/jquery-1.8.1.js"></script>
    <script src="/javascripts/bootstrap.js"></script>
    <script src="/javascripts/jquery.masonry.js"></script>

   <!--script hardcodedely GETs to /photo/123 in order to pull down all images -->
    <script>$.get("/photo/123", function(json){
	var tbl_body = "";
   $.each(json, function(index, value){
       tbl_body += "<div class='item' style='position: absolute;'><a data-toggle='modal' href='#myModal?uuid="+this.uuid+"'><img src='photos/scale/"+this.uuid+"'></a></div>";
       })
   $('#container').prepend(tbl_body);
});
    </script>
   <!--script initializes socket.io session and prepends masonry div when new photo is added -->
<script>
var socket = io.connect('http://dev.technolengy.com:3000');
  socket.on('message', function (data) {
	var newphoto = "<div class='item' style='position: absolute;'><a data-toggle='modal' href='#myModal?uuid="+data.udid+"'><img src='photos/scale/"+data.uuid+"'><div>"
	$('#container').prepend(newphoto);
	setTimeout (function() {
		$('#container').masonry ('reload'); 
	}, 300);
  });
</script>	
    
   <!-- script starts masonry and sets parameters -->
<script>
$(function(){
	$(window).load(function(){
         $('#container').masonry({
           itemSelector: '.item',
	   columnwidth: function( containerWidth ) {
    return containerWidth / 5;
  },
	   gutterWidth: 10,
	   isAnimated: true,
	   animationOptions: {
	    duration: 450,
	    easing: 'linear',
	    queue: false
	   } 
});
          });
setTimeout (function() { $('#container').masonry ('reload'); }, 300);
});
     </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
