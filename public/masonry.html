<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="/javascripts/jquery-1.8.1.js"></script>
    <script src="/javascripts/bootstrap.js"></script>
    <script src="/javascripts/jquery.masonry.js"></script>
    <script>$.get("/photo/123", function(json){
   
	var tbl_body = "";
   $.each(json, function(index, value){
       tbl_body += "<div class='item'><img src='"+this.path+"' class='img-rounded' height='250'></div>";
       })
   $('#container').append(tbl_body);
});
    </script>
    <script>
$(function(){
	$(window).load(function(){
         $('#container').masonry({
           itemSelector : '.item',
           columnWidth : 20 
});
          });
setInterval (function() { $('#container').masonry ('reload'); }, 300);
});
     </script>
</head>
<body>
<div class="container fluid" id="container">
</div>
</body>
</html>
